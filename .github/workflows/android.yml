name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Download Gradle Wrapper JAR
      run: |
        mkdir -p gradle/wrapper
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        
    - name: Create gradle-wrapper.properties
      run: |
        cat > gradle/wrapper/gradle-wrapper.properties << EOF
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
    - name: Create gradlew script
      run: |
        cat > gradlew << 'GRADLEW_EOF'
        #!/bin/sh
        APP_HOME="$(cd "$(dirname "$0")" && pwd)"
        CLASSPATH="$APP_HOME/gradle/wrapper/gradle-wrapper.jar"
        exec java -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
        GRADLEW_EOF
        chmod +x gradlew
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: spam-filter-debug
        path: app/build/outputs/apk/debug/app-debug.apk
